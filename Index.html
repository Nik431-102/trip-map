<!DOCTYPE html>
<html>
<head>
    <title>Выбор точки</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; width: 100%; }
        button { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <button onclick="sendLocation()">Отправить</button>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        let map = L.map('map').setView([50.4501, 30.5234], 13);  // Центр Киева по умолчанию
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        let marker = L.marker([50.4501, 30.5234], { draggable: true }).addTo(map);

        marker.on('dragend', function(e) {
            let coords = marker.getLatLng();
            console.log(`New position: ${coords.lat}, ${coords.lng}`);
        });

        function sendLocation() {
            let coords = marker.getLatLng();
            Telegram.WebApp.sendData(JSON.stringify({ lat: coords.lat, lon: coords.lng }));
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
