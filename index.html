<!DOCTYPE html>
<html>
<head>
    <title>Trip Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        #map { width: 100%; height: 100vh; }
        body { margin: 0; padding: 0; }
        button { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <button onclick="sendData()">Відправити</button>
    <script>
        let currentCoords = [50.4501, 30.5234]; // Киев по умолчанию
        let map = L.map('map').setView(currentCoords, 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        let marker = L.marker(currentCoords, { draggable: true }).addTo(map);

        marker.on('dragend', function(e) {
            currentCoords = [e.target.getLatLng().lat, e.target.getLatLng().lng];
        });

        map.on('click', function(e) {
            currentCoords = [e.latlng.lat, e.latlng.lng];
            marker.setLatLng(e.latlng);
        });

        Telegram.WebApp.ready();

        function sendData() {
            const data = { lat: currentCoords[0], lon: currentCoords[1] };
            Telegram.WebApp.sendData(JSON.stringify(data));
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
