<!DOCTYPE html>
<html>
<head>
    <title>Trip Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Підключаємо Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- Підключаємо Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map { width: 100%; height: 400px; }
        body { margin: 0; padding: 0; }
        button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <button onclick="sendData()">Відправити</button>

    <script>
        // Початкові координати (Київ)
        let currentCoords = [50.4501, 30.5234];
        let map, marker;

        // Ініціалізація карти
        map = L.map('map').setView(currentCoords, 10);

        // Додаємо шар OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Додаємо рухому метку
        marker = L.marker(currentCoords, { draggable: true }).addTo(map);

        // Оновлюємо координати при перетягуванні метки
        marker.on('dragend', function (e) {
            currentCoords = [e.target.getLatLng().lat, e.target.getLatLng().lng];
        });

        // Оновлюємо координати при кліку на карту
        map.on('click', function (e) {
            currentCoords = [e.latlng.lat, e.latlng.lng];
            marker.setLatLng(e.latlng);
        });

        // Відправляємо дані в Telegram
        function sendData() {
            var data = {
                lat: currentCoords[0],
                lon: currentCoords[1]
            };
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify(data));
                window.Telegram.WebApp.close();
            } else {
                alert("Дані: " + JSON.stringify(data)); // Для тестування локально
            }
        }
    </script>
</body>
</html>
