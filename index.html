<!DOCTYPE html>
<html>
<head>
    <title>Trip Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        #map { width: 100%; height: 400px; }
        body { margin: 0; padding: 0; }
        button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <button onclick="sendData()">Відправити</button>
    <script>
        let currentCoords = [50.4501, 30.5234];
        let map = L.map('map').setView(currentCoords, 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        let marker = L.marker(currentCoords, { draggable: true }).addTo(map);

        marker.on('dragend', function(e) {
            currentCoords = [e.target.getLatLng().lat, e.target.getLatLng().lng];
            console.log("Метка перемещена:", currentCoords);
        });
        map.on('click', function(e) {
            currentCoords = [e.latlng.lat, e.latlng.lng];
            marker.setLatLng(e.latlng);
            console.log("Клик по карте:", currentCoords);
        });

        // Проверяем, доступен ли Telegram WebApp
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            console.log("Telegram WebApp инициализирован.");
            Telegram.WebApp.ready();
        } else {
            console.error("Telegram WebApp не доступен!");
        }

        function sendData() {
            const data = { lat: currentCoords[0], lon: currentCoords[1] };
            console.log("Отправляем данные:", JSON.stringify(data));
            if (Telegram && Telegram.WebApp && Telegram.WebApp.isReady) {
                Telegram.WebApp.sendData(JSON.stringify(data));
                console.log("Данные отправлены.");
                Telegram.WebApp.close();
            } else {
                console.error("Telegram WebApp не готов или недоступен!");
                alert("Ошибка: Telegram WebApp не готов.");
            }
        }
    </script>
</body>
</html>
