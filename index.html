<!DOCTYPE html>
<html>
<head>
    <title>Trip Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        #map { width: 100%; height: 100vh; position: relative; z-index: 1; }
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        console.log("Скрипт карты запущен");
        let currentCoords = [50.4501, 30.5234];
        try {
            let map = L.map('map').setView(currentCoords, 10);
            console.log("Карта инициализирована на координатах:", currentCoords);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
            console.log("Слой карты добавлен");

            let marker = L.marker(currentCoords, { draggable: true }).addTo(map);
            console.log("Метка добавлена на координаты:", currentCoords);

            marker.on('dragend', function(e) {
                currentCoords = [e.target.getLatLng().lat, e.target.getLatLng().lng];
                console.log("Метка перемещена на новые координаты:", currentCoords);
            });

            map.on('click', function(e) {
                currentCoords = [e.latlng.lat, e.latlng.lng];
                marker.setLatLng(e.latlng);
                console.log("Клик по карте, метка перемещена на:", currentCoords);
            });

            Telegram.WebApp.ready();
            console.log("Telegram WebApp готов");

            // Настраиваем главную кнопку Telegram
            Telegram.WebApp.MainButton.setText("Відправити");
            Telegram.WebApp.MainButton.setParams({
                color: "#4CAF50", // Зелёный фон
                text_color: "#FFFFFF" // Белый текст
            });
            Telegram.WebApp.MainButton.show();
            Telegram.WebApp.MainButton.onClick(function() {
                const data = { lat: currentCoords[0], lon: currentCoords[1] };
                console.log("Отправка данных в Telegram через MainButton:", data);
                Telegram.WebApp.sendData(JSON.stringify(data));
                Telegram.WebApp.close();
            });

        } catch (error) {
            console.error("Ошибка инициализации карты:", error);
        }
    </script>
</body>
</html>
